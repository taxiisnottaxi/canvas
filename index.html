<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <title>我的画板</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://at.alicdn.com/t/font_1637006_e60486nmd77.js"></script>
    </head>

    <body>
        <canvas id="myCanvas"></canvas>
        <div id=actions class="actions">
            <svg id="pen" class="icon active">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg id="eraser" class="icon">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id="clear" class="icon">
                <use xlink:href="#icon-clear"></use>
            </svg>
            <svg id="download" class="icon">
                <use xlink:href="#icon-save"></use>
            </svg>
            <ol class="colors">
                <li id="red" class="red active"></li>
                <li id="green" class="green"></li>
                <li id="blue" class="blue"></li>
            </ol>
            <ol class="sizes">
                <li id="thin" class="thin"></li>
                <li id="thick" class="thick"></li>
            </ol>

        </div>
        <script src="./main.js"></script>
    </body>

<html>
